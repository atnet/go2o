        background-size: 70%;
        background-repeat: no-repeat;
        background-position: top right;
        background-color: rgb(240, 240, 240);
        opacity: 0.95;
        z-index: -1;
      }
      .wrapper__modal--content {
        display: none;
        color: #000;
        padding: 2rem;
        background: #fff;
        margin: 5rem;
        border-radius: 1rem;
      }

      .wrapper__bar {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .border {
        padding: 15px 15px;
        background: #fff;
        margin: 0 15px;
        border-radius: 1rem;
        margin-bottom: 0.5rem;
      }

      .app .wrapper__bar {
        padding: 1.5rem 15px;
        flex-flow: column nowrap;
      }

      .app__info--title {
        font-size: 1.25rem;
        font-weight: 500;
        margin: 0;
        display: flex;
        align-items: center;
      }
      .app__info--version {
        font-size: 0.75rem;
      }
      .app__icon {
        height: 96px;
        width: 96px;
        overflow: hidden;
      }
      .app__tag {
        margin-left: 0.5rem;
        font-size: 0.6rem;
        color: #fff;
        background: #9fceff;
        border-radius: 0.25rem;
        padding: 1px 3px;
      }
      .app__tag--beta {
        background: #e85b07;
        margin-top: 2px;
      }

      .app__desc--label {
        font-size: 0.875rem;
        font-weight: bold;
        padding-bottom: 10px;
      }
      .app__desc--content {
        font-size: 0.875rem;
      }

      .app__tile {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 0.875rem;
        line-height: 1.5;
      }
      .app__tile--label {
        font-weight: bold;
      }

      .download {
        padding: 20px 15px 0 15px;
      }

      .download__buttons {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        padding: 0 15px;
      }

      .download__hint {
        font-size: 0.785rem;
        text-align: center;
        padding-bottom: 10px;
        color: #999;
      }
      .download__buttons--btn {
        display: inline-block;
        flex: 1;
        text-align: center;
        padding: 8px 15px;
        background: rgb(83, 168, 230);
        font-weight: 500;
        color: #fff;
        font-size: 0.925rem;
        text-decoration: none;
        border-radius: 7px;
      }

      @media (min-width: 395px) {
        .wrapper {
          padding: 2rem 0 0 0;
          width: 395px;
          margin: 0 auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__modal">
        <div class="wrapper__modal--mask"></div>
        <div class="wrapper__modal--content">
          <div class="wrapper__modal--hint-img">
            在微信中打开，请点击右上角三个点，选择在浏览器中打开
          </div>
        </div>
      </div>

      <div class="wrapper__main">
        <div class="app">
          <div class="wrapper__bar">
            <div class="app__icon">
              <img
                src="{{.appIcon}}"
                width="96"
                height="96"
                alt="{{.appName}}"
              />
            </div>
            <div class="app__info">
              <h1 class="app__info--title">
                {{.appName}} {{if .isBetaVersion}}
                <span class="app__tag app__tag--beta">测试版</span>
                {{end}}
              </h1>
            </div>
          </div>

          <div class="app__version border">
            <div class="app__tile">
              <div class="app__tile--label">最新版本</div>
              <div class="app__tile--content">
                <span class="app__tag">v{{.appVersion}}</span>
              </div>
            </div>
            <div class="app__tile">
              <div class="app__tile--label">更新时间</div>
              <div class="app__tile--content">{{.releaseTime}}</div>
            </div>
          </div>
          {{if .hasAppDesc}}
          <div class="app__desc border border-white">
            <div class="app__desc--label">下载说明</div>
            <div class="app__desc--content">{{.appDesc}}</div>
          </div>
          {{end}}

          <div class="download">
            <div class="download__hint">请选择对应系统型号，点击下载APP</div>
            <div class="download__buttons">
              {{if .androidPackage}}
              <a href="{{.packageUrl}}" class="download__buttons--btn"
                >安卓版下载</a
              >{{end}} {{if .iosPackage}}
              <a href="{{.iosPackageUrl}}" class="download__buttons--btn"
                >ios版下载</a
              >
              >{{end}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      /**
       * Copyright (C) 2007-2024 fze.NET, All rights reserved.
       *
       * name: app.html
       * author: jarrysix (jarrysix@gmail.com)
       * date: 2024-11-13 10:06:50
       * description: APP下载引导页
       * history:
       */
      var appResURI = {
        apk: "{{.packageUrl}}",
        wxApk: "",
        ios: "{{.iosPackageUrl}}",
      };

      function download(res) {
        setTimeout(() => {
          if (res) {
            location.href = res;
          }
        }, 500);
      }

      (function () {
        var userAgent = window.navigator.userAgent;
        var android = userAgent.match(/(Android)[\s\/]+([\d\.]+)/),
          ios = userAgent.match(/(iPad|iPhone|iPod)\s+OS\s([\d_\.]+)/),
          wp = userAgent.match(/(Windows\s+Phone)\s([\d\.]+)/),
          isWx = /MicroMessenger/i.test(userAgent);

        if (isWx) {
          var wx = document.getElementsByClassName("wrapper__modal")[0];
          wx.setAttribute("class", "wrapper__modal active");
          return;
        }

        if (ios) {
          download(appResURI.ios);
        } else if (android) {
          if (isWx) {
            download(appResURI.wxApk);
          } else {
            download(appResURI.apk);
          }
        }
      })();
    </script>
  </body>
</html>
