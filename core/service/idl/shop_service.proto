syntax = "proto3";

import "global.proto";

option go_package = "./;proto";
option java_package = "com.github.go2o.rpc";

// 商店服务
service ShopService {
    /** 获取店铺,shopId */
    rpc GetShop (GetShopIdRequest) returns (SShop) {
    }

    /** 查询自营店铺 */
    rpc GetSelfSupportShops(SelfSupportShopRequest)returns (ShopListResponse){}

    /** 根据别名查询店铺编号　*/
    rpc QueryShopId(ShopAliasRequest)returns(Int64){}

    /** 获取商户的店铺,vendorId */
    //rpc GetVendorShop_ (Int64) returns (SShop) {}
    // 检查商户是否开通店铺
    rpc CheckMerchantShopState (MerchantId) returns (CheckShopResponse) {
    }

    /** 获取门店,storeId */
    rpc GetStore (StoreId) returns (SStore) {
    }
    /** 根据主机头获取店铺编号,host */
    rpc QueryShopByHost (String) returns (Int64) {
    }
    // 获取门店
    //rpc GetOfflineShop(1:sint32 shopId)returns(Shop)
    // 打开或关闭商店
    rpc TurnShop (TurnShopRequest) returns (Result) {
    }
    // 保存门店
    rpc SaveShop (SShop) returns (Result) {
    }
    // 保存门店
    rpc SaveOfflineShop (SStore) returns (Result) {
    }
    // 删除商店
    rpc DeleteStore (StoreId) returns (Result) {
    }
}

/** 店铺标志 */
enum EShopFlag{
    _5 = 0;
    /** 自营 */
    SelfSale = 1;
}

message TurnShopRequest {
    sint64 shopId = 1;
    bool on = 2;
    string reason = 3;
}

// 查询自营店铺请求
message SelfSupportShopRequest{
    bool status = 1;
}

// 店铺列表响应
message ShopListResponse{
    // 店铺列表
    repeated SShop list = 1;
}

// 店铺
message SShop {
    /** 店铺编号 */
    int64 id = 1;
    /** 商户编号 */
    int64 merchantId = 2;
    /** 卖家会员编号 */
    int64 sellerMid = 3;
    /** 店铺名称 */
    string shopName = 4;
    // 店铺标题
    string shopTitle = 5;
    // 店铺公告
    string shopNotice = 6;
    // 标志
    int32 flag = 7;
    /** 店铺标志 */
    string logo = 8;
    /** 个性化域名 */
    string alias = 9;
    /** 自定义 域名 */
    string host = 10;
    /** 电话 */
    string telephone = 11;
    /** 状态 */
    int32 state = 12;
}

// 店铺设置
message SShopConfig {
    /** 店铺标志 */
    string logo = 4;
    /** 自定义 域名 */
    string host = 5;
    /** 个性化域名 */
    string alias = 6;
    /** 电话 */
    string telephone = 7;
}

// 获取店铺
message GetShopIdRequest {
    // 店铺编号
    int64 shopId =  1;
}

/** 店铺别名请求 */
message ShopAliasRequest{
    // 店铺别名
    string shopAlias = 1;
}
// 门店编号
message StoreId {
    int64 value =  1;
}

// 店铺
message SStore {
    sint64 id = 1;
    sint64 merchantId = 2;
    string name = 3;
    string alias = 4;
    sint32 state = 5;
    sint32 openingState = 8;
    string storePhone = 9;
    string storeNotice = 11;
    int32 province = 12;
    int32 city = 13;
    int32 district = 14;
    // 地区名称
    string address = 15;
    // 详细地址
    string detailAddress = 16;
    // 纬度
    double lat = 17;
    // 经度
    double lng = 18;
    // 覆盖范围(公里)
    int32 coverRadius = 19;
    // 序号
    int32 sortNum = 20;
}

// 检查店铺结果
message CheckShopResponse {
    int64 shopId = 1;
    // 店铺开通状态,0:未开通 1:已开通 2:待审核 3:审核未通过
    int32 status = 2;
    string remark = 3;
}
